<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bucket List Awaits</title>
    <!-- Add your custom CSS styles here -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }

        .header {
            font-size: 36px;
            margin-bottom: 20px;
            color: #007bff;
        }

        .subheader {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        Your Bucket List Awaits!
    </div>
    <div class="subheader">
        Start your journey of adventures and experiences. Sign up now to create and manage your bucket list.
    </div>
    <a href="#" class="cta-button">Get Started</a>
</div>

</body>
</html>
